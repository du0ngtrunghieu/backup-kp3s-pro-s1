[bltouch] # enable for BLTouch
sensor_pin: ^PC4
control_pin: PA8
speed: 7
pin_move_time: 0.675
sample_retract_dist: 10

pin_up_reports_not_triggered: True
pin_up_touch_mode_reports_triggered: True
x_offset: -28
y_offset: -13
#z_offset: 0.829

